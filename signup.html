<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BrightLearn</title>
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="At least 6 characters" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <!-- Firebase SDK (Modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYpaRHLoqFis2d87ceLSAEERx3OOYMSCk",
      authDomain: "qwibly-85f67.firebaseapp.com",
      projectId: "qwibly-85f67",
      storageBucket: "qwibly-85f67.appspot.com",
      messagingSenderId: "119685972717",
      appId: "1:119685972717:web:a32124110eef5f59e542e4",
      measurementId: "G-3MKKN2FQJZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form submission
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully! ðŸŽ‰");
          document.getElementById("signup-form").reset();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
