<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - BrightLearn</title>
  <link rel="stylesheet" href="profile.css"/>
</head>
<body>
  <div class="profile-container">
    <h2>Your Profile</h2>
    <p id="user-email">Loading...</p>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" />
    </div>

    <div class="form-group">
      <label for="grade">Grade</label>
      <form action="/action_page.php">
  <select name="grade" id="grade">
    <option value="Preschool">Preschool</option>
    <option value="Kindergarten">Kindergarten</option>
    <option value="1st">1st</option>
    <option value="2nd">2nd</option>
    <option value="3rd">3rd</option>
    <option value="4th">4th</option>
    <option value="5th">5th</option>
    <option value="6th">6th</option>
    <option value="7th">7th</option>
    <option value="8th">8th</option>
    <option value="9th">9th</option>
    <option value="10th">10th</option>
    <option value="11th">11th</option>
    <option value="12th">12th</option>
    <option value="Out of school">Out of school</option>
    </select>
    </form>
    </div>

    <button id="save-btn">Save Changes</button>
    <button id="reset-password-btn" class="secondary">Reset Password</button>
    <button id="logout-btn" class="danger">Log Out</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYpaRHLoqFis2d87ceLSAEERx3OOYMSCk",
      authDomain: "qwibly-85f67.firebaseapp.com",
      projectId: "qwibly-85f67",
      storageBucket: "qwibly-85f67.appspot.com",
      messagingSenderId: "119685972717",
      appId: "1:119685972717:web:a32124110eef5f59e542e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById("user-email");
    const nameEl = document.getElementById("name");
    const ageEl = document.getElementById("age");
    const gradeEl = document.getElementById("grade");

    let currentUser;

    // Load user data
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        emailEl.textContent = `Logged in as: ${user.email}`;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          nameEl.value = data.name || "";
          gradeEl.value = data.grade || "";
          ageEl.value = data.age || "";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Save changes
    document.getElementById("save-btn").addEventListener("click", async () => {
      if (!currentUser) return;
      const name = nameEl.value.trim();
      const grade = gradeEl.value.trim();
      const age = ageEl.value.trim();

      await setDoc(doc(db, "users", currentUser.uid), {
        name,
        grade,
        age
      }, { merge: true });

      alert("Profile updated!");
    });

    // Reset password
    document.getElementById("reset-password-btn").addEventListener("click", async () => {
      if (!currentUser?.email) return;
      try {
        await sendPasswordResetEmail(auth, currentUser.email);
        alert("Password reset email sent!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
